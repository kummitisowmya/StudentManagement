{% extends 'base.html' %}

{% block title %}Update Profile{% endblock %}
{% block content %}
<div class="profile-container">
    <h2>Update Profile</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <p><a href="{% url 'student_dashboard' %}">Back to Dashboard</a></p>
</div>
{% endblock %}
