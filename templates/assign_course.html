{% extends 'base.html' %}
{% block title %}Assign Course{% endblock %}
{% block content %}
<div class="container">
    <h2>Assign Course to Student</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Assign Course</button>
    </form>
    <p><a href="{% url 'home' %}">Back to Home</a></p>
</div>
{% endblock %}
