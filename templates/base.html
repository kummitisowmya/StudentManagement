{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Management System{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'student_dashboard' %}">Dashboard</a>
        <a href="{% url 'update_profile' %}">Update Profile</a>
        <a href="{% url 'logout' %}">Logout</a>
        {% if user.is_superuser %}
        <a href="{% url 'admin_dashboard' %}" class="admin-link">Admin Dashboard</a>
{% endif %}

    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Student Management System | All Rights Reserved
    </footer>

</body>
</html>
